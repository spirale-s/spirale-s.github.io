<!DOCTYPE html>
<html lang="en">
	<head>
		<title><!--...--></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			@font-face {
				font-family: andaleMono;
				src: url(../font/andaleMono.woff) format('woff'),
					 url(../font/andaleMono.ttf) format('truetype');
			}
			@font-face {
				font-family: kenpixel;
				src: url(../font/kenpixel.ttf) format('truetype'),
					 url(../font/kenpixel.woff) format('woff');		 
			}		
			
			body {
				font-family: "andaleMono";
				background-color: #f0f0f0;
				overflow: hidden;
			}
			span {
				cursor:pointer;
			}
			span:hover{
				opacity:0.5;
			}

			.sCenter {
				position: absolute;
				width: 100%;
				top: 66%;
				margin: 0px;
				text-align: center;
				font-size: 11px;	
			}
			.sBlock {
				display: none;
				position: absolute;
				width: 100px;
				top: 66%;
				margin: 0 auto;
				text-align: center;
				font-size: 11px;
			}

			#sWeekend {				
				display: none;
			}

		</style>
	</head>

	<body>
		<p class="sCenter">
			<span id="sWeekend" onclick="window.location.reload()"></span>&nbsp;<span id="sZip" onclick="sTop()">.zip</span>
		</p>
		<div id="sAudio" class="sBlock">
			<!--<audio autoplay loop><source src="audio/Youth Lagoon - Cannons.mp3" type="audio/mpeg"></audio>-->
		</div>

		<div id="s1" class="sBlock">.text</div>
		<div id="s2" class="sBlock">.html</div>



		<script>
			var text;
			switch (new Date().getDay()) {
				case 6:
					text = "Today is Saturday";
				break;
				case 0:
					text = "Today is Sunday";
				break;
				default:
					text = "Looking forward to the Weekend";
			}
			document.getElementById("sWeekend").innerHTML = text;

			var w, h;
			w = Math.floor(Math.random() * window.innerWidth * 0.2);
			h = Math.floor(Math.random() * window.innerHeight * 0.2);

			/*$(document).ready(function(){
			    animateDiv();
			    
			});*/

			function makeNewPosition(){
			    
			    // Get viewport dimensions (remove the dimension of the div)
			    var h = $(window).height() - 20;
			    var w = $(window).width() - 100;
			    
			    var nh = Math.floor(Math.random() * h);
			    var nw = Math.floor(Math.random() * w);
			    
			    return [nh,nw];    
			    
			}

			function animateDiv1(){
			    var newq = makeNewPosition();
			    $("#s1").animate({ top: newq[0], left: newq[1] }, function(){
			      animateDiv1();         
			    });

			    
			};
			function animateDiv2(){
			    var newq = makeNewPosition();
			    $("#s2").animate({ top: newq[0], left: newq[1] }, function(){
			      animateDiv2();         
			    });

			    
			};


			function sTop() {
				document.getElementById("sWeekend").style.display = "block";
				document.getElementById("sZip").style.display = "none";
				document.body.style.backgroundColor = "yellow";	
				$(".sBlock").show();				
				animateDiv1();
				animateDiv2();

			}

		</script>
	</body>
</html>

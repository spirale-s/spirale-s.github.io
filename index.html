<html lang="en">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<style>
			@font-face {
				font-family: andaleMono;
				src: url(../font/andaleMono.woff) format('woff'),
					 url(../font/andaleMono.ttf) format('truetype');
			}
			@font-face {
				font-family: kenpixel;
				src: url(../font/kenpixel.ttf) format('truetype'),
					 url(../font/kenpixel.woff) format('woff');		 
			}		
			
			body {
				font-family: "andaleMono";
				background-color: #f0f0f0;
				overflow: hidden;
			}
			span {
				cursor:pointer;
			}
			span:hover{
				opacity:0.5;
			}

			.sCenter {
				position: absolute;
				width: 100%;
				top: 66%;
				margin: 0px;
				text-align: center;
				font-size: 11px;	
			}
			.sBlock {
				display: none;
				position: absolute;
				width: 100px;
				height: 20px;
				top: 66%;
				left: 50%;
				margin: 0px;
				font-size: 11px;
			}


			#sWeekend {				
				display: none;
			}
			#space {
				font-size: 18px;
			}

		</style>
	</head>

	<body>
		<p class="sCenter">
			<span id="sWeekend" onclick="window.location.reload()">2017: A<span id="space">&nbsp;Space&nbsp;</span>Odyssey</span>&nbsp;<span id="sZip" onclick="sTop()">.zip</span>
		</p>
		<div id="sAudio"></div>

		<div id="s1" class="sBlock">.text</div>
		<div id="s2" class="sBlock">.math</div>
		<div id="s3" class="sBlock">.image</div>
		<div id="s4" class="sBlock">.architecture</div>
		<div id="s5" class="sBlock">.philosophy</div>



		<script>
			/*var text;

			function makeNewPosition(){
			    
			    // Get viewport dimensions (remove the dimension of the div)
			    var h = $(window).height() - 20;
			    var w = $(window).width() - 100;
			    
			    var nh = Math.floor(Math.random() * h);
			    var nw = Math.floor(Math.random() * w);
			    
			    return [nh,nw];    
			    
			}

			function animateDiv1(){
			    var newq = makeNewPosition();
			    $("#s1").animate({top: newq[0], left: newq[1]});		    
			};
			function animateDiv2(){
			    var newq = makeNewPosition();
			    $("#s2").animate({top: newq[0], left: newq[1]});		    
			};
			function animateDiv3(){
			    var newq = makeNewPosition();
			    $("#s3").animate({top: newq[0], left: newq[1]});		    
			};
			function animateDiv4(){
			    var newq = makeNewPosition();
			    $("#s4").animate({top: newq[0], left: newq[1]});		    
			};			
			function animateDiv5(){
			    var newq = makeNewPosition();
			    $("#s5").animate({top: newq[0], left: newq[1]});		    
			};

			function sTop() {
				document.getElementById("sWeekend").style.display = "block";
				document.getElementById("sZip").style.display = "none";
				document.body.style.backgroundColor = "yellow";	
				document.getElementById("sAudio").innerHTML='<audio autoplay loop><source src="audio/Garden Highway-The Echelon Effect.mp3" type="audio/mpeg"></audio>';
				$(".sBlock").show();	
				animateDiv1();
				animateDiv2();
				animateDiv3();	
				animateDiv4();	
				animateDiv5();	


			}

			$("#s1").mouseenter(function(){
				animateDiv1();
			});
			$("#s2").mouseenter(function(){
				animateDiv2();
			});
			$("#s3").mouseenter(function(){
				animateDiv3();
			});
			$("#s4").mouseenter(function(){
				animateDiv4();
			});
			$("#s5").mouseenter(function(){
				animateDiv5();
			});	

		</script>

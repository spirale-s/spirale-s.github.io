<!DOCTYPE html>
<html lang="en">
	<head>
		<title><!--...--></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" sizes="192x192" href="/logo/s.png">
		<style>

			@font-face {
    			font-family: andaleMono;
    			src: url(../font/andaleMono.ttf) format('truetype');
			}
			@font-face {
    			font-family: kenpixel;
    			src: url(../font/kenpixel.ttf) format('truetype'),
    				 url(../font/kenpixel.woff) format('woff');		 
    				 
			}
		
			#sList{
				padding-top: 20%;
            	text-align: center;
			}
			#weekend{
				font-family: andaleMono;
			}
			
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
				font-family: monospace;
                
			}
			p {
				font-size: 60%;
			}
			a {
				font-family: "kenpixel";
				
			}
			a:link {color: #000000; text-decoration:none;}
			a:visited {color: #000000; text-decoration:none;}
			a:hover {font-family: andaleMono;}
			button {
				background-color: Transparent;
				background-repeat:no-repeat;
				border: none;
				cursor:pointer;
				overflow: hidden;
				outline:none;

			}
			.sCenter{
				text-align: center;
				padding-top: 10%;
				margin: 0px;
			}
			.sButton{
				font-size: 18px;
				font-family: "kenpixel";

			}
			.sButton:hover{
				opacity:0.5;

			}
		</style>
	</head>

	<body>
		<p><a href="examples/t03.html">Test03</a><br><a href="examples/t04.html">Test04</a></p>

		<p id="weekend" onclick="window.location.reload()"></p>
		<script>
			var text;
			switch (new Date().getDay()) {
	    		case 6:
	        		text = "Today is Saturday";
	        	break;
	    		case 0:
	        		text = "Today is Sunday";
	        	break;
	    		default:
	        		text = "Looking forward to the Weekend";
			}
			document.getElementById("weekend").innerHTML = text;
		</script>

		<script>
			function oTop() {
        		document.getElementById("sHeadline").innerHTML = "you clicked me!";
        		document.body.style.backgroundColor = "yellow";
			}
		</script>
		<div class="sCenter">
			<button id="sHeadline" class="sButton" onclick="oTop()">Hello World!</button>
		</div>

	</body>

</html>
